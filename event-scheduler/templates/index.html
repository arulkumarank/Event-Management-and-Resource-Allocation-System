{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h2>Dashboard</h2>

<div class="stats-grid">
    <div class="stat-card">
        <h3>{{ total_events }}</h3>
        <p>Total Events</p>
    </div>
    <div class="stat-card">
        <h3>{{ total_resources }}</h3>
        <p>Total Resources</p>
    </div>
    <div class="stat-card">
        <h3>{{ total_allocations }}</h3>
        <p>Total Allocations</p>
    </div>
</div>

<div class="card">
    <h3>Quick Actions</h3>
    <div class="form-actions">
        <a href="{{ url_for('add_event') }}" class="btn">Create New Event</a>
        <a href="{{ url_for('add_resource') }}" class="btn">Add New Resource</a>
        <a href="{{ url_for('allocate') }}" class="btn">Allocate Resources</a>
    </div>
</div>
{% endblock %}
